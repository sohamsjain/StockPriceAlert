<div class="flex flex-col px-4 py-3 space-y-3 lg:flex-row lg:items-center lg:justify-between lg:space-y-0 lg:space-x-4 table-header">
    <!-- Left side - New Zone Button + Search -->
    <div class="flex items-center space-x-4">
        <!-- New Zone Button (moved to extreme left) -->
        <button type="button" id="newZoneButton"
                class="flex items-center justify-center flex-shrink-0 px-3 py-2 text-sm font-medium text-white bg-green-600 border border-green-600 rounded-lg focus:outline-none hover:bg-green-700 focus:ring-4 focus:ring-green-300 dark:bg-green-700 dark:hover:bg-green-800 dark:focus:ring-green-800"
                onclick="addNewZoneRow()">
            <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24"
                 stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"/>
            </svg>
            New Zone
        </button>

        <!-- Symbol Search -->
        <input type="text" class="filter-input" id="symbol-filter" placeholder="Search symbols..."
               oninput="applyFilters()" autocomplete="off">
    </div>

    <!-- Right side - Filter Pills and Delete Action Button -->
    <div class="flex flex-wrap items-center gap-3">
        <!-- Status Filter Pills -->
        <div class="filter-checkbox-item status-active" data-status="Active" onclick="toggleStatusFilter(this, 'Active')">
            <span class="pill-label">Active</span>
            <span class="pill-count" id="active-count">0</span>
        </div>
        <div class="filter-checkbox-item status-entry-hit" data-status="Entry Hit" onclick="toggleStatusFilter(this, 'Entry Hit')">
            <span class="pill-label">Entry Hit</span>
            <span class="pill-count" id="entry-hit-count">0</span>
        </div>
        <div class="filter-checkbox-item status-target-hit" data-status="Target Hit" onclick="toggleStatusFilter(this, 'Target Hit')">
            <span class="pill-label">Target Hit</span>
            <span class="pill-count" id="target-hit-count">0</span>
        </div>
        <div class="filter-checkbox-item status-stoploss-hit" data-status="Stoploss Hit" onclick="toggleStatusFilter(this, 'Stoploss Hit')">
            <span class="pill-label">Stoploss Hit</span>
            <span class="pill-count" id="stoploss-hit-count">0</span>
        </div>
        <div class="filter-checkbox-item status-failed" data-status="Failed" onclick="toggleStatusFilter(this, 'Failed')">
            <span class="pill-label">Failed</span>
            <span class="pill-count" id="failed-count">0</span>
        </div>

        <!-- Vertical Separator -->
        <div class="filter-separator"></div>

        <!-- Zone Type Filter Pills -->
        <div class="filter-checkbox-item type-long" data-type="Long Zone" onclick="toggleTypeFilter(this, 'Long Zone')">
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <span class="pill-label">Long</span>
            <span class="pill-count" id="long-zone-count">0</span>
        </div>
        <div class="filter-checkbox-item type-short" data-type="Short Zone" onclick="toggleTypeFilter(this, 'Short Zone')">
            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
            <span class="pill-label">Short</span>
            <span class="pill-count" id="short-zone-count">0</span>
        </div>

        <!-- Clear Filters Button -->
        <button class="filter-clear" onclick="clearAllFilters()">
            <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <!-- Delete Button (shown when items selected) -->
        <button type="button" id="deleteButton"
                class="hidden delete-button flex items-center justify-center flex-shrink-0 px-3 py-2 text-sm font-medium text-white rounded-lg focus:outline-none focus:ring-4 focus:ring-red-300 dark:focus:ring-red-800"
                onclick="deleteSelectedZones()">
            <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24"
                 stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
            <span id="deleteButtonText">Delete</span>
        </button>
    </div>
</div>
